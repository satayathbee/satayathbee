<div class="flex-wrapper">
    <div class="single-chart">
        <svg viewBox="0 0 36 36" [style.max-width]='graphSize + "%"' class="circular-chart maroon">
            <path class="circle-bg" d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" [attr.stroke-dasharray]="graphData.score + ', 100'" d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20" class="percentage">{{graphData.text}}</text>
        </svg>
    </div>
</div>
